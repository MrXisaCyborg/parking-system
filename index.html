<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ParkEasy - Parking Reservation with Dashboard</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>ParkEasy</h1>
</header>

<div id="app">
  <!-- Welcome Screen -->
  <div id="welcome" class="screen active fade-in">
    <h2>Welcome to ParkEasy</h2>
    <button class="btn" onclick="showScreen('register')">Register</button>
    <button class="btn" onclick="showScreen('login')">Login</button>
  </div>

  <!-- Register Screen -->
  <div id="register" class="screen fade-in">
    <h2>Register</h2>
    <form id="registerForm">
      <label>Full Name: <input name="name" required /></label><br />
      <label>Email: <input type="email" name="email" required /></label><br />
      <label>Password: <input type="password" name="password" required /></label><br />
      <button class="btn" type="submit">Sign Up</button>
      <button class="btn btn-secondary" type="button" onclick="showScreen('welcome')">Back</button>
    </form>
  </div>

  <!-- Login Screen -->
  <div id="login" class="screen fade-in">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email: <input type="email" name="email" required /></label><br />
      <label>Password: <input type="password" name="password" required /></label><br />
      <button class="btn" type="submit">Log In</button>
      <button class="btn btn-secondary" type="button" onclick="showScreen('welcome')">Back</button>
    </form>
  </div>

  <!-- Dashboard Screen -->
  <div id="dashboard" class="screen fade-in">
    <h2>Your Bookings</h2>
    <div id="bookingsList"></div>
    <button class="btn" onclick="showScreen('booking')">Book New Spot</button>
    <button class="btn btn-secondary" onclick="logout()">Logout</button>
  </div>

  <!-- Booking Screen -->
  <div id="booking" class="screen fade-in">
    <h2>Book Parking Spot</h2>
    <form id="bookingForm">
      <label>Mobile Number (no country code): <input name="mobileNumber" type="tel" pattern="\\d{10}" title="Enter 10-digit mobile number" required /></label><br />
      <label>Parking Lot:
        <select name="parkingLot" required>
          <option value="">Select Lot</option>
          <option>Downtown Mall</option>
          <option>Airport Parking</option>
          <option>City Center</option>
          <option>Stadium</option>
        </select>
      </label><br />
      <label>Vehicle Number: <input name="vehicleNumber" required /></label><br />
      <label>Vehicle Type:
        <select name="vehicleType" required>
          <option value="">Select</option>
          <option>Car</option>
          <option>SUV</option>
          <option>Motorcycle</option>
          <option>Truck</option>
        </select>
      </label><br />
      <label>Start Date & Time: <input type="datetime-local" name="startTime" required /></label><br />
      <label>Duration (hours):
        <select name="duration" id="duration" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="8">8</option>
          <option value="24">24</option>
        </select>
      </label><br />
      <button class="btn" type="submit">Confirm Booking</button>
      <button class="btn btn-secondary" type="button" onclick="showScreen('dashboard')">Back</button>
    </form>
  </div>

  <!-- Confirmation Screen -->
  <div id="confirmation" class="screen fade-in">
    <h2>Booking Confirmed!</h2>
    <p>Your parking spot has been reserved successfully.</p>
    <div id="bookingDetails" class="booking-details"></div>
    <div class="booking-code-container">
      <strong>Your Booking Code (Mobile Number): </strong>
      <span id="bookingCode" class="booking-code"></span>
      <button class="btn btn-copy" onclick="copyBookingCode()">Copy Code</button>
    </div>
    <button class="btn" onclick="showScreen('dashboard')">Back to Dashboard</button>
    <button class="btn btn-secondary" onclick="showScreen('booking')">Book Another Spot</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
