<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ParkEasy - Online Parking Reservation</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
<h1>ParkEasy</h1>
</header>

<div id="app">
<!-- Welcome Screen -->
<div id="welcome" class="screen active">
<h2>Welcome to ParkEasy</h2>
<button onclick="showScreen('register')">Register</button>
<button onclick="showScreen('login')">Login</button>
</div>

<!-- Register Screen -->
<div id="register" class="screen">
<h2>Register</h2>
<form id="registerForm">
<label>Full Name: <input name="name" required /></label><br />
<label>Email: <input type="email" name="email" required /></label><br />
<label>Password: <input type="password" name="password" required /></label><br />
<button type="submit">Sign Up</button>
<button type="button" onclick="showScreen('welcome')">Back</button>
</form>
</div>

<!-- Login Screen -->
<div id="login" class="screen">
<h2>Login</h2>
<form id="loginForm">
<label>Email: <input type="email" name="email" required /></label><br />
<label>Password: <input type="password" name="password" required /></label><br />
<button type="submit">Log In</button>
<button type="button" onclick="showScreen('welcome')">Back</button>
</form>
</div>

<!-- Dashboard Screen -->
<div id="dashboard" class="screen">
<h2>Available Parking Lots</h2>
<div id="parkingGrid"></div>
<button onclick="logout()">Logout</button>
</div>

<!-- Booking Screen -->
<div id="booking" class="screen">
<h2>Book Parking Spot</h2>
<div id="selectedLot"></div>
<form id="bookingForm">
<label>Vehicle Number: <input name="vehicleNumber" required /></label><br />
<label>Vehicle Type: 
<select name="vehicleType" required>
<option value="">Select</option>
<option>Car</option>
<option>SUV</option>
<option>Motorcycle</option>
<option>Truck</option>
</select>
</label><br />
<label>Start Date & Time: <input type="datetime-local" name="startTime" required /></label><br />
<label>Duration (hours): 
<select name="duration" id="duration" required>
<option value="1">1</option>
<option value="2">2</option>
<option value="4">4</option>
<option value="8">8</option>
<option value="24">24</option>
</select>
</label><br />
<div id="costCalc"></div>
<button type="submit">Proceed to Payment</button>
<button type="button" onclick="showScreen('dashboard')">Back</button>
</form>
</div>

<!-- Payment Screen -->
<div id="payment" class="screen">
<h2>Payment</h2>
<div id="paymentSummary"></div>
<form id="paymentForm">
<label>Payment Method:
<select name="paymentMethod" required>
<option value="">Select</option>
<option>Credit/Debit Card</option>
<option>UPI</option>
<option>Wallet</option>
</select>
</label><br />
<label>Card Number: <input name="cardNumber" placeholder="1234 5678 1234 5678" /></label><br />
<label>Expiry: <input name="expiry" placeholder="MM/YY" /></label><br />
<label>CVV: <input name="cvv" placeholder="123" /></label><br />
<button type="submit">Pay Now</button>
<button type="button" onclick="showScreen('booking')">Back</button>
</form>
</div>

<!-- Confirmation Screen -->
<div id="confirmation" class="screen">
<h2>Booking Confirmed!</h2>
<p>Your parking spot has been reserved successfully.</p>
<div id="bookingDetails"></div>
<div>
<strong>Your Booking Code: </strong>
<span id="bookingCode"></span>
<button onclick="copyBookingCode()">Copy Code</button>
</div>
<button onclick="showScreen('dashboard')">Book Another</button>
<button onclick="showScreen('myBookings')">My Bookings</button>
</div>

<!-- My Bookings Screen -->
<div id="myBookings" class="screen">
<h2>My Bookings</h2>
<div id="bookingsList"></div>
<button onclick="showScreen('dashboard')">Back to Dashboard</button>
</div>
</div>

<script src="app.js"></script>
</body>
</html>
